<div>
    <h1>Please input amount and select a currency to calculate a rate </h1>
</div>
<form [formGroup]="myForm">
    <div class="form-input">
        <label for="number">Amount
            <input type="text" formControlName="number1" id="num1" placeholder="Input Amount" (focus)="onFocusLeft()" >
         </label>
        <div *ngIf="(myForm.get('number1')?.dirty ||
                         myForm.get('number1')?.touched
                        ) &&
                        myForm.get('number1')?.invalid">
            Please input only positive digits.
        </div>
    <select formControlName="rate1" (change)="setRate1($event)">
        <option value="" disabled>Please select a currency</option>
        <option value={{this.rates_Usd}}>
            (USD) US Dollar
        </option>
        <option value={{this.rates_Eur}}>
            (EUR) Euro
        </option>
        <option value={{this.rates_Uah}}>
            (UAH) Hryvnya
        </option>
    </select>
</div>
<div>
    <input type="text" formControlName="number2" id="num2" placeholder="Input Amount" (focus)="onFocusRight()">
    <select formControlName="rate2" (change)="setRate2($event)">
        <option value="" disabled>Please select a currency</option>
        <option value={{this.rates_Usd}}>
            USD
        </option>
        <option value={{this.rates_Eur}}>
            EUR
        </option>
        <option value={{this.rates_Uah}}>
            UAH
        </option>
    </select>
</div>
