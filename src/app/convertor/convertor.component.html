<div>
    <h1>Please input amount and select a currency to calculate a rate </h1>
</div>
<form [formGroup]="myForm" class="group-input">
    
    <div class="form-input">
        <input type="text" formControlName="number1" (focus)="onFocusLeft()" >
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="label">input amount</label>
        
        <div *ngIf="(myForm.get('number1')?.dirty ||
                         myForm.get('number1')?.touched
                        ) &&
                        myForm.get('number1')?.invalid">
            Please input only <strong>positive digits</strong>
        </div>
    </div>
    <div class="form-input">
         <label>Currency name</label>
        <select  formControlName="rate1" (change)="setRate1($event)">
            <option value="" disabled>Please select a currency</option>
            <option value={{this.rates_Usd}}>
            (USD) US Dollar
            </option>
            <option value={{this.rates_Eur}}>
            (EUR) Euro
            </option>
            <option value={{this.rates_Uah}}>
            (UAH) Hryvnya
            </option>
        </select>
    </div>

    <div class="form-input">
    <input type="text" formControlName="number2"  (focus)="onFocusRight()">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>input amount</label>
    <div *ngIf="(myForm.get('number1')?.dirty ||
                             myForm.get('number1')?.touched
                            ) &&
                            myForm.get('number1')?.invalid">
        Please input only <strong>positive digits</strong>
    </div>
    <select formControlName="rate2" (change)="setRate2($event)">
        <option value="" disabled>Please select a currency</option>
        <option value={{this.rates_Usd}}>
            USD
        </option>
        <option value={{this.rates_Eur}}>
            EUR
        </option>
        <option value={{this.rates_Uah}}>
            UAH
        </option>
    </select>
</div>

</form>
